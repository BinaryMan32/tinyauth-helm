# Default values for tinyauth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1 # @schema default: 1

image:
  repository: ghcr.io/steveiliop56/tinyauth # @schema default: "ghcr.io/steveiliop56/tinyauth"
  pullPolicy: IfNotPresent # @schema default: "IfNotPresent"
  # Overrides the image tag whose default is the chart appVersion.
  tag: "" # @schema default: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP # @schema default: "ClusterIP"
  port: 80 # @schema default: 80

# TinyAuth Configuration
tinyauth:
  # General Configuration
  general:
    port: 3000 # @schema default: 3000
    address: "0.0.0.0" # @schema default: "0.0.0.0"
    appUrl: "" # @schema default: ""; required: true
    secret: "" # @schema default: ""; required: true
    secretFile: "" # @schema default: ""
    secretSecretRef:
      name: "" # @schema default: ""
      key: "" # @schema default: ""
    users: "" # @schema default: ""; required: true
    usersFile: "" # @schema default: ""
    cookieSecure: false # @schema default: false
    disableContinue: false # @schema default: false
    oauthWhitelist: "" # @schema default: ""
    sessionExpiry: 86400 # @schema default: 86400
    logLevel: 1 # @schema default: 1
    appTitle: "" # @schema default: ""
    loginMaxRetries: 5 # @schema default: 5
    loginTimeout: 300 # @schema default: 300
    forgotPasswordMessage: "" # @schema default: ""
    oauthAutoRedirect: "" # @schema default: ""
    backgroundImage: "" # @schema default: ""

  # GitHub OAuth Configuration
  github:
    clientId: "" # @schema default: ""
    clientSecret: "" # @schema default: ""
    clientSecretFile: "" # @schema default: ""
    clientSecretSecretRef:
      name: "" # @schema default: ""
      key: "" # @schema default: ""

  # Google OAuth Configuration
  google:
    clientId: "" # @schema default: ""
    clientSecret: "" # @schema default: ""
    clientSecretFile: "" # @schema default: ""
    clientSecretSecretRef:
      name: "" # @schema default: ""
      key: "" # @schema default: ""

  # Generic OAuth Configuration
  generic:
    clientId: "" # @schema default: ""
    clientSecret: "" # @schema default: ""
    clientSecretFile: "" # @schema default: ""
    clientSecretSecretRef:
      name: "" # @schema default: ""
      key: "" # @schema default: ""
    authUrl: "" # @schema default: ""
    tokenUrl: "" # @schema default: ""
    userUrl: "" # @schema default: ""
    scopes: "" # @schema default: ""
    name: "" # @schema default: ""
    skipSsl: false # @schema default: false

  # LDAP Configuration
  ldap:
    address: "" # @schema default: ""
    bindDn: "" # @schema default: ""
    bindPassword: "" # @schema default: ""
    bindPasswordSecretRef:
      name: "" # @schema default: ""
      key: "" # @schema default: ""
    baseDn: "" # @schema default: ""
    insecure: false # @schema default: false
    searchFilter: "(uid=%s)" # @schema default: "(uid=%s)"

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
