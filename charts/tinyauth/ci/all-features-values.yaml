replicaCount: 1

image:
  repository: steveiliop56/tinyauth
  pullPolicy: IfNotPresent
  tag: "v3.2.6"

serviceAccount:
  create: true
  automount: true
  annotations:
    example.com/managed-by: "helm"
  name: ""

podAnnotations:
  app.kubernetes.io/component: "auth-server"

podLabels:
  app.kubernetes.io/component: "auth-server"

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

tinyauth:
  general:
    port: 3000
    address: "0.0.0.0"
    appUrl: "http://tinyauth-test.local"
    secret: "comprehensive-test-secret-key"
    users: "admin:password,user1:pass1,user2:pass2"
    cookieSecure: false
    disableContinue: false
    oauthWhitelist: "*"
    sessionExpiry: 3600
    logLevel: 1
    appTitle: "TinyAuth Test"
    loginMaxRetries: 3
    loginTimeout: 300
    forgotPasswordMessage: "Contact admin for password reset"
    oauthAutoRedirect: "github"
    backgroundImage: "/static/bg.jpg"

  github:
    clientId: "test-github-client-id"
    clientSecret: "test-github-client-secret"

  google:
    clientId: "test-google-client-id"
    clientSecret: "test-google-client-secret"

  generic:
    clientId: "test-generic-client-id"
    clientSecret: "test-generic-client-secret"
    authUrl: "https://example.com/oauth/authorize"
    tokenUrl: "https://example.com/oauth/token"
    userUrl: "https://example.com/oauth/user"
    scopes: "openid profile email"
    name: "Generic OAuth"
    skipSsl: false

  ldap:
    address: "ldap://test-ldap:389"
    bindDn: "cn=admin,dc=example,dc=com"
    bindPassword: "test-ldap-password"
    baseDn: "ou=users,dc=example,dc=com"
    insecure: true
    searchFilter: "(uid=%s)"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: tinyauth-test.local
      paths:
        - path: /
          pathType: ImplementationSpecific

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
