# Comprehensive test configuration with all optional features enabled
replicaCount: 2

image:
  repository: steveiliop56/tinyauth
  pullPolicy: IfNotPresent
  tag: "latest"

serviceAccount:
  create: true
  automount: true
  annotations:
    example.com/managed-by: "helm"
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"

podLabels:
  app.kubernetes.io/component: "auth-server"

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

tinyauth:
  general:
    port: 3000
    address: "0.0.0.0"
    appUrl: "http://tinyauth-test.local"
    secret: "comprehensive-test-secret-key"
    users: "admin:password,user1:pass1,user2:pass2"
    cookieSecure: false
    disableContinue: false
    oauthWhitelist: "*"
    sessionExpiry: 3600
    logLevel: 1
    appTitle: "TinyAuth Test"
    loginMaxRetries: 3
    loginTimeout: 300
    forgotPasswordMessage: "Contact admin for password reset"
    oauthAutoRedirect: "github"
    backgroundImage: "/static/bg.jpg"

  github:
    clientId: "test-github-client-id"
    clientSecret: "test-github-client-secret"

  google:
    clientId: "test-google-client-id"
    clientSecret: "test-google-client-secret"

  generic:
    clientId: "test-generic-client-id"
    clientSecret: "test-generic-client-secret"
    authUrl: "https://example.com/oauth/authorize"
    tokenUrl: "https://example.com/oauth/token"
    userUrl: "https://example.com/oauth/user"
    scopes: "openid profile email"
    name: "Generic OAuth"
    skipSsl: false

  ldap:
    address: "ldap://test-ldap:389"
    bindDn: "cn=admin,dc=example,dc=com"
    bindPassword: "test-ldap-password"
    baseDn: "ou=users,dc=example,dc=com"
    insecure: true
    searchFilter: "(uid=%s)"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: tinyauth-test.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: tinyauth-test-tls
      hosts:
        - tinyauth-test.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

volumes:
  - name: config
    configMap:
      name: tinyauth-config
      optional: true

volumeMounts:
  - name: config
    mountPath: "/etc/tinyauth"
    readOnly: true

nodeSelector:
  kubernetes.io/os: linux

tolerations:
  - key: "example.com/special"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - tinyauth
          topologyKey: kubernetes.io/hostname